<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br>
                
                    <label for="month">Month:</label><br>
                    <input type="text" id="month" name="month" required><br>
                
                    <label for="day">Day:</label><br>
                    <input type="text" id="day" name="day" required><br><br>
                
                    <input type="submit" value="Add Birthday">
                </form>
                
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for t in birthdays %}
                            <tr>
                                <td>{{ t['name'] }}</td> <!-- Access the name -->
                                <td>{{ t['month'] }} {{ t['day'] }}</td> <!-- Combine month and day -->
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
